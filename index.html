<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instanews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./build/css/index.min.css" />
  </head>

  <body id="home">
    <header class="img-header">
      <div class="logo">
        <img src="./images/nyt-logo.svg" alt="Instanews Logo" />
      </div>
    </header>
    <section>
      <form class="drop-down">
        <p>Choose a section&#58;</p>
        <select class="slide-menu" id="my-select-menu">
          <option class="first-select" value="">Sections...</option>
          <option class="selection" value="Home">Home</option>
          <option class="selection" value="Arts">Arts</option>
          <option class="selection" value="Buisness">Buisness</option>
          <option class="selection" value="Sports">Sports</option>
          <option class="selection" value="Technology">Technology</option>
          <option class="selection" value="Fashion">Fashion</option>
        </select>
      </form>
    </section>
    <section>
      <div class="info-section">
        <img class="loading" src="./images/ajax-loader.gif" />
      </div>
    </section>

    <footer>
      <p class="copyright">&#169; Copyright 2016 <span>INSTANEWS</span></p>
    </footer>
    <script src="./js/jquery-3.3.1.min (1).js"></script>
    <script src="./build/js/script.min.js"></script>
  </body>
</html>
