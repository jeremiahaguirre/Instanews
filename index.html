<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instanews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./build/scss/style.min.css" />
    <link
      rel="stylesheet"
      href="./selectric/public/themes/plus/selectric.css"
    />
  </head>

  <body id="home">
    <header class="img-header">
      <div class="logo">
        <img src="./images/nyt-logo.svg" alt="Instanews Logo" />
      </div>

      <div class="drop-down">
        <form>
          <p>Choose a section&#58;</p>
          <select class="slide-menu" id="me-select-menu">
            <option value="">Sections...</option>
            <option class="selection" value="home">Home</option>
            <option class="selection" value="science">Science</option>
            <option class="selection" value="food">Food</option>
            <option class="selection" value="sports">Sports</option>
            <option class="selection" value="technology">Technology</option>
            <option class="selection" value="automobiles">Automobiles</option>
          </select>
        </form>
      </div>
    </header>

    <section class="info-container">
      <div class="image"></div>
      <div class="info-section"><ul class="ul-info"></ul></div>
    </section>

    <footer>
      <p class="copyright">&#169; Copyright 2016 <span>INSTANEWS</span></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./selectric/public/jquery.selectric.min.js"></script>
    <script src="./build/js/script.min.js"></script>
  </body>
</html>
